	</head>
	
	<body>
	    <!-- Navegacion -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #e3f2fd;">
		  <a class="navbar-brand" href="#">Spring Project</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Link</a>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		          Dropdown
		        </a>
		        <div class="dropdown-menu" aria-labelledby="navbarDropdown">

		      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">

		<!-- Formulario (comonente nuevo)-->
		<div class="container">
			<div class="row">
				<div class="col-12 mt-5">
					<h1>Formulario</h1>
				</div>
				<div class="col-12">
					<form th:action="@{/home/addNewPost}" method="post" th:object="${post}">
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="id">Id</label>
								<input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="Identificador">
							</div>
							<div class="form-group col-md-6">
								<label for="id">Descripcion</label>
								<input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="id" placeholder="Descripcion">
							</div>
							<div class="form-group col-md-6">
								<label for="id">Imagen</label>
								<input th:field="*{urlimg}" th:value="*{urlimg}" type="text" class="form-control" id="id" placeholder="Ruta de Imagen">
							</div>
							<div class="form-group col-md-6">
								<label for="id">Id</label>
								<input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="id" placeholder="titulo">
							</div>		
							<button type="submit" class="btn btn-warning btn-lg">Agregar</button>																			
						
					</form>
				</div>
			</div>
		</div>

		<footer>
			<p>Derechos intelectuales de Christopher Zegarra Mendez</p>
		</footer>	
	</body>
</html>
