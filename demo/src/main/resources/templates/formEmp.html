<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css" />
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<title>Ingreso de Empleados</title>
</head>
<body>
	<form th:action="@{/formEmpleado}" th:object="${empleadoBean}" 
		method="post">

		<div class="form-group col-lg-3">
			<h1>Registro de Empleado</h1>
		</div>

		<div class="form-group col-md-3">
			<label>Cedula</label> <input type="text" name="cedula" id="cedula"
				class="form-control" placeholder="Ingrese su cedula"
				autofocus="autofocus">
		</div>
		<div class="form-group col-md-3">
			<label>Puesto</label> <input type="text" name="puesto" id="puesto"
				class="form-control" placeholder="Ingrese el puesto"
				autofocus="autofocus">
		</div>
		<div class="form-group col-md-3">
			<label>Area</label> <input type="text" name="area" id="area"
				class="form-control" placeholder="Ingrese el Area"
				autofocus="autofocus">
		</div>
		<div class="form-group col-md-3">
			<label>Usuario</label> <input type="text" name="usuario" id="usuario"
				class="form-control" placeholder="Ingrese su usuario"
				autofocus="autofocus">
		</div>
		<div class="form-group col-md-3">
			<label>Clave</label> <input type="password" name="clave" id="clave"
				class="form-control" placeholder="Ingrese su clave" maxlength="10"
				autofocus="autofocus">
		</div>

		<div class="form-group col-md-3">
			<input type="submit" value="Registrar" class="btn btn-dark">
		</div>
	</form>
</body>
</html>
