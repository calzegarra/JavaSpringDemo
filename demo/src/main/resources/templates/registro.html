<!DOCTYPE html>
<html>
	<head>
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
		<script th:src="@{/js/jquery.js}"  src="../static/js/jquery.js"></script>
		<script th:src="@{/js/bootstrap.js}"  src="../static/js/bootstrap.js"></script>		
		<title>Registro de Persona al Sistema</title>
	</head>
<body>
<form>
    <div class="form-group">
		<table class="table-responsive">
			<thead>
			<tr>
				<th colspan="2">
					<h1>Registro de Empleado</h1>
				</th>
			</tr>				
			</thead>
			
			<tbody>
				<tr>
					<td>
					    <label>Nombres</label>
					</td>
					<td>
					    <input type="text" id="txtNombre" class="form-control">
					</td>					
				</tr>
				<tr>
					<td>
					    <label>Apellidos</label>
					</td>
					<td>
					    <input type="text" id="txtApellido" class="form-control">
					</td>					
				</tr>
				<tr>
					<td>
					    <label>Cedula</label>
					</td>
					<td>
					    <input type="text" id="txtCedula" class="form-control">
					</td>					
				</tr>
				<tr>
					<td>
					    <label>Fecha de Nacimiento</label>
					</td>
					<td>
					    <input type="date" id="txtFecha" class="form-control">
					</td>					
				</tr>	
				<tr>
					<td colspan="2">
					    <input type="button" id="btnRegistrar" value="Registrar" class="btn btn-dark">
					</td>
				</tr>											
			</tbody>
		</table>	
    </div>
</form>    							
</body>
</html>
