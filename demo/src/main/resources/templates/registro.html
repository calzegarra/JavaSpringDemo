<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap.css}" rel="stylesheet"
	href="../static/css/bootstrap.css" />
<script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
<title>Registro de Persona al Sistema</title>
</head>
<body>
	<form th:action="@{/registraPersona}" th:object="${personaBean}" 
		method="post">
			<h1>Registro de Empleado</h1>
			<div class="form-group col-md-3">
				<label>Nombres</label> 
				
				<input type="text" name="nombre" id="nombre"
					class="form-control" placeholder="Ingrese sus nombres"
					autofocus="autofocus">
			</div>
			<div class="form-group col-md-3">
				<label>Apellidos</label> 
				
				<input type="text" name="apellido"
					id="apellido" class="form-control"
					placeholder="Ingrese sus apellidos" autofocus="autofocus">
			</div>
			<div class="form-group col-md-3">
				<label>Cedula</label> 
				
				<input type="text" name="cedula" id="cedula"
					class="form-control" placeholder="Ingrese su cedula"
					autofocus="autofocus">
			</div>
			<div class="form-group col-md-3">
				<label>Fecha de Nacimiento</label> 
				
				<input type="date"
					name="fecNacimiento" id="fecNacimiento" class="form-control"
					placeholder="Ingrese su fecha de Nacimiento" autofocus="autofocus">
			</div>
			<div class="form-group col-md-3">
				<label>Foto</label>

				<div class="input-group mb-3">
					<div class="custom-file">
						<input type="file" name="fotoSave" id="foto"
							class="custom-file-input"
							aria-describedby="inputGroupFileAddon01"> <label
							class="custom-file-label" for="foto">Ingrese su foto</label>
					</div>
				</div>
			</div>

			<input type="submit" value="Registrar" class="btn btn-dark">
	</form>
</body>
</html>
