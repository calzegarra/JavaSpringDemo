<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css"/>
		<script th:src="@{/js/jquery.js}"  src="../static/js/jquery.js"></script>
		<script th:src="@{/js/bootstrap.js}"  src="../static/js/bootstrap.js"></script>		
		<title>Registro de Persona al Sistema</title>
	</head>
<body>
<form th:action="@{/registraPersona}" th:object="${personaBean}" method="post">
    <div class="form-group">
		<table class="table-responsive">
			<thead>
			<tr>
				<th colspan="2">
					<h1>Registro de Empleado</h1>
				</th>
			</tr>				
			</thead>
			
			<tbody>
				<tr>
					<td>
					    <label>Nombres</label>
					</td>
					<td>
					    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Ingrese sus nombres" autofocus="autofocus">
					</td>					
				</tr>
				<tr>
					<td>
					    <label>Apellidos</label>
					</td>
					<td>
					    <input type="text"  name="apellido" id="apellido" class="form-control" placeholder="Ingrese sus apellidos" autofocus="autofocus">
					</td>					
				</tr>
				<tr>
					<td>
					    <label>Cedula</label>
					</td>
					<td>
					    <input type="text"  name="cedula" id="cedula" class="form-control" placeholder="Ingrese su cedula" autofocus="autofocus">
					</td>					
				</tr>
				<tr>
					<td>
					    <label>Fecha de Nacimiento</label>
					</td>
					<td>
					    <input type="date" name	="fecNacimiento" id="fecNacimiento" class="form-control" placeholder="Ingrese su fecha de Nacimiento" autofocus="autofocus">
					</td>					
				</tr>	
				<tr>
					<td colspan="2">
					    <input type="submit" value="Registrar" class="btn btn-dark">
					</td>
				</tr>											
			</tbody>
		</table>	
    </div>
</form>    							
</body>
</html>
